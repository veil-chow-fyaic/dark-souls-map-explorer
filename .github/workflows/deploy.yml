name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          set -euo pipefail
          if [ ! -d dist ]; then
            echo "::error::Build output folder 'dist' not found. Did build fail?"
            exit 1
          fi
          echo "dist sample:"
          ls -la dist | head -100

      - name: Preflight: check required secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        run: |
          set -euo pipefail
          if [ -z "${CLOUDFLARE_API_TOKEN:-}" ]; then
            echo "::error::Missing GitHub Secret: CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [ -z "${CLOUDFLARE_PROJECT_NAME:-}" ]; then
            echo "::error::Missing GitHub Secret: CLOUDFLARE_PROJECT_NAME"
            exit 1
          fi
          echo "Required secrets present."

      - name: Resolve Cloudflare Account ID
        id: cf
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(curl -sS -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            https://api.cloudflare.com/client/v4/accounts \
            | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{const j=JSON.parse(d); if(!j.success){console.error(j); process.exit(1);} if(!j.result?.length){console.error('No accounts found'); process.exit(1);} console.log(j.result[0].id);});")
          echo "account_id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare Pages (verbose)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ steps.cf.outputs.account_id }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          WRANGLER_LOG: debug
        run: |
          set -euo pipefail
          npx --yes wrangler@3 --version
          echo "Deploying to Pages project: ${CLOUDFLARE_PROJECT_NAME}"
          npx --yes wrangler@3 pages deploy dist \
            --project-name="${CLOUDFLARE_PROJECT_NAME}" \
            --branch=main \
            --log-level=debug

